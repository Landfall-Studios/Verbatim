# Sets default memory used for gradle commands.
org.gradle.jvmargs=-Xmx2G
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

## Hytale Properties
# Java version for compilation. Hytale runs on Java 25 but the server API
# targets Java 21 bytecode, so plugins compiled with 21 work at runtime.
java_version=21

# Release channel (release or pre-release)
patchline=release

## Mod Properties
mod_id=verbatim
mod_name=Verbatim
mod_license=MIT
mod_version=2.0.0
mod_group_id=world.landfall
mod_authors=
mod_description=A chat channel management plugin for Hytale servers.

# Path to the HytaleServer.jar file
hytale_server_jar=/home/confect1on/Documents/HytaleServer/Server/HytaleServer.jar
